<script type="text/javascript">
  $(document).ready(function(e){
    $("form.crate-cli").each(function() {
      var term = new Term(this);
      term.setStatement($(this).find("div.statement").text());
    });
  });
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script>
   if(!$('#mobile-menu-toggler').is(':visible')) {
    var $navAffix = $('#nav-affix');
    if($navAffix.length) {
      $navAffix.width($navAffix.outerWidth(true)-32);
      $(window).on('resize', function() {
        $navAffix.width($navAffix.outerWidth(true)-32);
      });
      $navAffix.affix({
        offset: {
          top: $navAffix.position().top - 20,
          bottom: $('footer').outerHeight(true) + 40
        }
      });
      if($('.wrapper-content-right').outerHeight(true) < $navAffix.outerHeight(true))
        $('.wrapper-content-right').height($navAffix.outerHeight(true));
      $('body').scrollspy();
    }
  } else {
    $('.wrapper-navleft').hide();
    $('#mobile-menu-toggler').click(function() {
      $('.wrapper-navleft').toggle();
    })
  }
  $(document).ready(function() {
    window.setTimeout(function() {$('body').append('<a href="https://crate.io/docs/support/slackin/" style="position: fixed; bottom: 20px; right: 90px; box-shadow: 0 6px 13px 0 rgba(0, 0, 0, .23)"><img src="/static/images/slack.png" id="slack-container" /></a>'); }, 2000);
  });

</script>
